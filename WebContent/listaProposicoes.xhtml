<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="templatePrincipal.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:dataTable id="tabela" value="#{beanListProposicao.lista}" var="proposicao">
					<f:facet name="header">Lista de Contas</f:facet>
					<p:column headerText="ID">
				#{proposicao.idProposicao}
			</p:column>
					<p:column headerText="AUTOR">
				#{proposicao.autor.nome}
			</p:column>
					<p:column headerText="NÚMERO">
				#{proposicao.numeroProposicao}
			</p:column>
			<p:column headerText="TIPO">
				#{proposicao.tipoProposicao}
			</p:column>
			<p:column headerText="SÚMULA">
				#{proposicao.resumo}
			</p:column>
			<p:column headerText="ANO">
				#{proposicao.ano}
			</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
